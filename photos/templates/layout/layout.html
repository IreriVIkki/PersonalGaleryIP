{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    {% if title %}
    <title>{{ title }}!</title>
    {% else %}
    <title>Galery Website</title>
    {% endif %}
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock styles %}
</head>

<body>
    <div class="header">
        <img class="header-img w-100 d-flex align-self-bottom" src="{% static 'img/headerbg.jpg' %}" alt="">
        <div class="header-body bg-transparent text-light">
            {% include 'layout/nav.html' %}
            <div class="header-items  jumbotron pt-2 bg-transparent">
                <h1 class="display-3">Ireri Galery</h1>
                <p class="mb-0">
                    Beautiful Photo Galery
                </p>
                <p class="pb-3 mb-0">
                    {{ message }}
                </p>
                <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'image' %}">
                    <input class="form-control flex-fill mr-1" type="search" placeholder="Search Images" aria-label="Search"
                        name="image">
                    <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i> Search</button>
                </form>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Custom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock scripts %}
</body>

</html>
